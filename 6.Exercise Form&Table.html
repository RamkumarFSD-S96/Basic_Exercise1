    <title>Form+Table Exercise</title>
</head>

<body>
    <table class="Exercise1">
        <form action="https://www.flightradar24.com/11.75,74.93/7">
            <h1>
                Student Registration Form
            </h1>

                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" placeholder="Enter Your Name">
                    </td>
                </tr>

                    <td>Age:</td>

        </form>
    </table>
